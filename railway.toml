[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "pocketpaw"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.env]
PYTHONUNBUFFERED = "1"
# Kimi Code API endpoint
ANTHROPIC_BASE_URL = "https://api.kimi.com/coding/"
# PocketPaw web config
POCKETPAW_WEB_HOST = "0.0.0.0"
POCKETPAW_WEB_PORT = "8888"
POCKETPAW_LOCALHOST_AUTH_BYPASS = "false"
# Enable Claude Code integration
POCKETPAW_CLAUDE_CODE_ENABLED = "true"
POCKETPAW_CLAUDE_CODE_PATH = "/usr/local/bin/claude"
