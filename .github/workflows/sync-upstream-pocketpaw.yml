name: Sync Upstream PocketPaw

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream https://github.com/pocketpaw/pocketpaw.git
          else
            git remote add upstream https://github.com/pocketpaw/pocketpaw.git
          fi
          git fetch upstream main

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge --no-edit upstream/main || {
            echo "Merge conflict while syncing upstream/main. Resolve manually.";
            exit 1;
          }

      - name: Push
        run: git push origin main
